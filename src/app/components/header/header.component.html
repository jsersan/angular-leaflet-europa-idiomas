  <div class="lang-selector" role="group" aria-label="Language / Idioma / Hizkuntza">

      *ngFor="let lang of langs"
      class="lang-btn"
      [class.active]="currentLang === lang"
      (click)="setLang(lang)"

    {{ pinCount }} {{ pinCount === 1 ? i18n.t('pin') : i18n.t('pins') }}
  </div>
</header>
